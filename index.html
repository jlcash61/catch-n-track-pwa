<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fishing Hole App</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.webmanifest" />
  <meta name="theme-color" content="#3367D6" />

  <!-- PWA Icons -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="mobile-web-app-capable" content="yes" />

  <link rel="icon" href="icons/favicon.ico" sizes="any" />
  <link rel="icon" type="image/png" href="icons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="icons/favicon-16x16.png" sizes="16x16" />
</head>

<body>
  <div id="top-panel">
    <span>Fishing Hole App</span>
    <div id="weather-info">Weather and Moon data unavailable (placeholder)</div>
  </div>

  <div id="page-content">
    <!-- Desktop Sidebar -->
    <div id="sidebar">
      
      <div id="sidebar-buttons">
        
      <button id="add-btn" class="sidebar-button">Add</button>
      <button id="edit-btn" class="sidebar-button">Edit</button>
      <button id="delete-btn" class="sidebar-button">Delete</button>
      </div>
      <button id="done-btn" class="sidebar-button" style="display: none;">Done</button>

      <div id="footer-mobile">
        BorgworX &copy; 2026 Catch N Track V3.0
      </div>
    </div>

    <!-- Main Map -->
    <div id="map"></div>

    <!-- Mobile Controls (only visible on small screens) -->
    <div id="mobile-controls">
      <div class="sidebar-button-group">
        <button id="add-btn-mobile" class="sidebar-button">Add</button>
        <button id="edit-btn-mobile" class="sidebar-button">Edit</button>
        <button id="delete-btn-mobile" class="sidebar-button">Delete</button>
      </div>
      <div id="footer-mobile">
        BorgworX &copy; 2026 Catch N Track V3.0
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module" src="./js/app.js"></script>
</body>
</html>
